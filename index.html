<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - MaTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark py-3 py-md-2">
        <div class="container d-flex flex-column flex-sm-row align-items-center justify-content-sm-between">
            <a class="navbar-brand mb-3 mb-sm-0" href="index.html">
                <img src="https://matechinformatica.github.io/img/logo.png" alt="Logo MaTech Informática" height="40">
            </a>

            <div class="d-flex">
                <input class="form-control" type="search" id="barra-pesquisa" placeholder="Pesquisar produto..."
                    aria-label="Search">
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Nosso Catálogo de Produtos</h1>

        <div class="d-flex justify-content-center justify-content-md-end mb-3">
            <div class="form-check form-switch" id="filtro-disponibilidade-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="switch-disponiveis" checked>
                <label class="form-check-label" for="switch-disponiveis">Apenas disponíveis</label>
            </div>
        </div>

        <div id="filtros-categoria" class="text-center mb-4">

        </div>

        <div id="vitrine-produtos" class="row g-4">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
